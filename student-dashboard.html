<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">Student Dashboard</span>
    <button class="btn btn-danger" onclick="logout()">Logout</button>
</nav>

<div class="container mt-4">
    <h3>Welcome <span id="studentName"></span></h3>

    <div class="card p-4 shadow mt-3">
        <h4>Your Profile</h4>
        <p><strong>ID:</strong> <span id="id"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Age:</strong> <span id="age"></span></p>
        <p><strong>Course:</strong> <span id="course"></span></p>
    </div>
</div>

<script>
const studentId = sessionStorage.getItem("studentId");
if(!studentId) window.location.href = "student-login.html";

function loadStudent() {
    fetch(`http://localhost:8080/api/students/${studentId}`)
    .then(res => res.json())
    .then(data => {
        document.getElementById("id").innerText = data.id;
        document.getElementById("studentName").innerText = data.name;
        document.getElementById("email").innerText = data.email;
        document.getElementById("age").innerText = data.age;
        document.getElementById("course").innerText = data.course;
    });
}

loadStudent();

function logout() {
    sessionStorage.clear();
    window.location.href = "student-login.html";
}
</script>

</body>
</html>
