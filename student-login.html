<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
    <div class="card p-4 shadow" style="width:330px;">
        <h3 class="text-center mb-3">Student Login</h3>

        <input type="email" class="form-control mb-2" id="email" placeholder="Email">
        <input type="password" class="form-control mb-3" id="password" placeholder="Password">

        <button class="btn btn-success w-100" onclick="studentLogin()">Login</button>
        <p id="msg" class="text-center mt-2"></p>
    </div>
</div>

<script>
function studentLogin() {
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    fetch(`http://localhost:8080/api/student/login?email=${email}&password=${password}`, {
        method: "POST"
    })
    .then(res => res.json())
    .then(studentId => {
        if(studentId) {
            sessionStorage.setItem("studentId", studentId);
            window.location.href = "student-dashboard.html";
        } else {
            document.getElementById("msg").innerHTML = "Invalid Email or Password!";
            document.getElementById("msg").classList.add("text-danger");
        }
    })
    .catch(err => {
        console.error(err);
        document.getElementById("msg").innerHTML = "Server error!";
        document.getElementById("msg").classList.add("text-danger");
    });
}
</script>

</body>
</html>
