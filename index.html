<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
<link rel="stylesheet" href="style/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    

</head>

<body>
<div class="container mt-4">

    <h2 class="text-center mb-4">Student Management System</h2>

    <!-- ================= Add Student ================= -->
    <div class="card mb-4">
        <div class="card-body">

            <h4>Add New Student</h4>

            <div class="row mt-3">
                <div class="col-md-3">
                    <input id="addName" class="form-control" placeholder="Name">
                </div>

                <div class="col-md-3">
                    <input id="addEmail" class="form-control" placeholder="Email">
                </div>

                <div class="col-md-2">
                    <input id="addAge" type="number" class="form-control" placeholder="Age">
                </div>

                <div class="col-md-3">
                    <input id="addCourse" class="form-control" placeholder="Course">
                </div>

                <div class="col-md-1">
                    <button class="btn btn-success" onclick="addStudent()">Add</button>
                </div>
            </div>

        </div>
    </div>


    <!-- ================= Search Section ================= -->
    <div class="card mb-4">
        <div class="card-body">

            <h4>Search Student by ID</h4>

            <div class="input-group mt-3">
                <input type="number" id="searchId" class="form-control" placeholder="Enter Student ID">
                <button class="btn btn-primary" onclick="searchStudent()">Search</button>
            </div>

            <p id="searchError" class="text-danger mt-3" style="display:none;"> Student Not Found!</p>

            <div id="searchResult" class="mt-3" style="display:none;">
                <div class="card">
                    <div class="card-body">
                        <h5>Student Details</h5>
                        <p><strong>ID:</strong> <span id="sId"></span></p>
                        <p><strong>Name:</strong> <span id="sName"></span></p>
                        <p><strong>Email:</strong> <span id="sEmail"></span></p>
                        <p><strong>Age:</strong> <span id="sAge"></span></p>
                        <p><strong>Course:</strong> <span id="sCourse"></span></p>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <!-- ================= Student Table ================= -->
    <h4>All Students</h4>

    <table class="table table-bordered table-striped mt-3">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Course</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody id="studentTableBody"></tbody>
    </table>

</div>


<script src="script/script.js"></script>


</body>
</html>
