<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
    <div class="card p-4 shadow" style="width:330px;">
        <h3 class="text-center mb-3">Admin Login</h3>

        <input class="form-control mb-2" id="username" placeholder="Username">
        <input type="password" class="form-control mb-3" id="password" placeholder="Password">

        <button class="btn btn-dark w-100" onclick="adminLogin()">Login</button>

        <p id="msg" class="text-center mt-2"></p>
    </div>
</div>

<script>
function adminLogin() {

    let username = document.getElementById("username").value;
    let password = document.getElementById("password").value;

    fetch(`http://localhost:8080/api/admin/login?username=${username}&password=${password}`, {
        method: "POST"
    })
    .then(res => res.text())
    .then(result => {

        if(result === "Success") {
            window.location.href = "admindashbord.html"; 
            document.getElementById("msg").classList.add("text-success");

            sessionStorage.setItem("isAdmin", "true");

           
        } else {
            document.getElementById("msg").innerHTML = "Invalid Login!";
            document.getElementById("msg").classList.add("text-danger");
        }
    });
}
</script>

</body>
</html>
